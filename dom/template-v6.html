<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Template V6 | Vue JS</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  </head>
  <body>
    <div id="app">
      <h1 v-once>{{ title }}</h1>
      <h3>{{ welcome() }}</h3>
      <a v-bind:href="link" target="_blank">Google</a>
      <hr />
      <p v-html="linkHtml"></p>
    </div>
    <script type="text/javascript">
      new Vue({
        el: "#app",
        data: {
          title: "Usando Vue JS!",
          link: "https://google.com",
          linkHtml: '<a href="https://google.com" target="_blank">Google</a>'
        },
        methods: {
          welcome: function() {
            this.title = "Bom dia!!";
            return this.title;
          }
        }
      });
    </script>
  </body>
</html>
