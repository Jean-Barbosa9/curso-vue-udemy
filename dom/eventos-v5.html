<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Eventos V5 | Vue JS - Modificadores de eventos - teclado</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  </head>
  <body>
    <div id="app">
      <h1>{{ contador }}</h1>
      <button v-on:click="somar($event, 5)">Somar 5</button>
      <p v-on:mousemove="atualizarXY">
        Mouse: {{ x }} e {{ y }}
        <span v-on:mousemove.stop="">parar propagação de mouse move</span>
      </p>
      <a v-on:click.prevent="" href="https://google.com">Previne comportamento padrão</a>
      <hr>
      <input type="text" v-on:keyup.enter.alt="alerta" />
    </div>
    <script type="text/javascript">
      new Vue({
        el: "#app",
        data: {
          contador: 0,
          x: 0,
          y: 0
        },
        methods: {
          somar(event, passo) {
            console.log("event: ", event, "passo: ", passo)
            return this.contador += passo;
          },
          atualizarXY(event) {
            this.x = event.clientX;
            this.y = event.clientY;
          },
          alerta(event) {
            alert(event.target.value);
          }
        }
      });
    </script>
  </body>
</html>
