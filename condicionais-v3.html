<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Condicionais V3 | Curso VueJS</title>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
  <div id="app">
    <template v-if="logado">
      <p v-if="logado">Usuário logado {{ nome }} </p>
      <p>Perfil: Admin</p>
    </template>
    <p v-else-if="anonimo">Navegando em modo anônimo </p>
    <p v-else>Nenhum usuário logado</p>
    <button @click="logado = !logado">
      {{ logado ? "Sair" : "Entrar" }}
    </button>
    <input type="checkbox" v-model="anonimo">
  </div>
  <script type="text/javascript">
    new Vue({
      el: "#app",
      data: {
        logado: false,
        nome: "Jean",
        anonimo: true
      }
    })
  </script>
</body>
</html>
