<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Propriedades Reativas V2 | Vue JS</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  </head>
  <body>
    <div id="app">
      <h1>{{ contador }} | {{ contador2 }}</h1>
      <h2>Resultado: {{ resultado }} {{ acao }}</h2>
      <button v-on:click="aumentar">Aumentar</button>
      <button v-on:click="contador2++">Aumentar 2</button>
      <button v-on:click="diminuir">Diminuir</button>
    </div>
    <script type="text/javascript">
      new Vue({
        el: "#app",
        data: {
          contador: 0,
          contador2: 0,
          acao: ""
        },
        computed: {
            resultado: function() {
              console.log("MÃ©todo computado chamado")
              return this.contador < 5 ? "Menor do que 5" : "Maior do que 5"
            }
        },
        watch: {
          contador(novo, antigo) {
              if (novo > antigo) {
                this.acao = "| Aumentou"
              } else {
                this.acao = "| Diminuiu"
              }
          }
        },
        methods: {
          aumentar() {
            return this.contador++;
          },
          diminuir() {
            return this.contador--;
          }
        }
      });
    </script>
  </body>
</html>
